<div class="col-md-offset-4 col-md-4">
	<div class="form-group">
		<label for="title">Titulo</label>
		<input type="text" name="title" [(ngModel)]="article.title" class="form-control">
	</div>
	<div class="form-group">
		<label for="content">Contenido</label>
		<input type="text" name="content" [(ngModel)]="article.content" class="form-control">
	</div>
	<button (click)="newArticle()" class="btn">Guardar</button>
</div>
