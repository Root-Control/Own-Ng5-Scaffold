<div class="content">
	<div class="container">
		<div class="row">
			<div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
				<table class="table table-responsive">
					<thead>
						<th>Titulo</th>
						<th>Contenido</th>
					</thead>
					<tbody>
						<tr *ngFor="let item of articles">
							<td>{{ item.title }}</td>
							<td>{{ item.content }}</td>
							<td>
								<a [routerLink]="['/articles', item._id]">Ver</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
